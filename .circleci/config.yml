version: 2
jobs:
  build:
    machine: circleci/node:7.10

    working_directory: ~/docker-superset

    steps:
      - checkout
      - setup_remote_docker:

      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar

      - run:
         name: Build Docker image
         command: docker build --cache-from=app -t abhioncbr/docker-superset:0.29.rc4 -f docker-files/DockerFile .

      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app

      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar

      - run:
          name: Push to DockerHub
          command: |
            docker login -u $DOCKERHUB_LOGIN -p $DOCKERHUB_PASSWORD
            docker push abhioncbr/docker-superset:0.29.rc4

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build